        <h1>Sign in</h1>

    <p>Start your experience with 4AGER</p>  
    <form method="POST"  id="loginform">
                  
        <fieldset name="identity">
            
            <div> 
                <i><ion-icon name="person-add-outline"></ion-icon></i>
                <input type="text" name="name" pattern="[A-z ]+" placeholder="Enter you name*" required>
            </div>
            <div>
                <i><ion-icon name="at-outline"></ion-icon></i>
                <input type="email" name="email"  placeholder="Enter email*" required>
            </div>
            <div>
                <i><ion-icon name="call-outline"></ion-icon></i>
                <input type="tel" name="phone" pattern="\+?[0-9]{1,11}" placeholder="Enter phone*" pattern=[0-9\+] required>
            </div>
            <div>
                <i><ion-icon name="keypad-outline"></ion-icon></i>
                <input type="password" name="password" id="new-password" placeholder="Enter password*" autocomplete="new-password" required>
            </div>
            <div>
                <div id="rem-me"><input type="checkbox" name="remember-me" value="lsRememberMe"><label for="remember-me">Remember me</label></div>
                <div id="law-me"><input type="checkbox" name="terms-ok" value="terms-ok" required><label for="terms-ok">I accept terms</label></div>
            </div>
        

            <!-- reCaptcha Key: 6Le8IVMjAAAAAIRgNNfcTiHhCJ-y82-ZJItalgED -->

        <button type="submit"><div></div><div><ion-icon name="leaf-outline"></ion-icon></div></button>
    </form>
